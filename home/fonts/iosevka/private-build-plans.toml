[buildPlans.IosevkaCustomQuasi]
family = "Iosevka Custom Quasi"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

  [buildPlans.IosevkaCustomQuasi.variants]
  inherits = "ss20"

    [buildPlans.IosevkaCustomQuasi.variants.design]
    eight = "crossing-asymmetric"
